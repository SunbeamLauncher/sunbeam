name: github pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Refresh Command Catalog
        run: |
          cat catalog/catalog.txt | go run catalog/scripts/refresh-catalog.go > catalog.md
          cat catalog/catalog.txt | go run catalog/scripts/refresh-catalog.go --json > static/catalog.json
      - name: Refresh Cli Docs
        run: |
          go build -o sunbeam
          ./sunbeam docs > docs/cli.md
      - name: install and run oranda
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/oranda/releases/download/v0.1.0-prerelease.8/oranda-installer.sh | sh
          oranda build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
